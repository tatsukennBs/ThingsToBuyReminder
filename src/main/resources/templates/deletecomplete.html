<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/main.css}">
  	<title>リスト削除完了画面</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
	<header class="sticky-top">
		<nav class="navbar bg-body-secondary mb-4">
			<div class="container-fluid d-flex">
				<a class="navbar-brand" href="#">
					<img src="" alt="logo" class="d-inline-block align-text-top">
					買い物リスト
				</a>
			</div>
		</nav>
	</header>
	<main class="container mb-5">
		<h3>リスト削除完了画面</h3>
		<div th:if="${deletecomplete}" class="col-sm-7">
			<ul class="list-group list-group-flush">
				<li th:text="${deletecomplete}" class="list-group-item list-group-item-success">
			</ul>
		</div>		
		<div class="row mt-4 mb-3">
			<label for="inputItem" class="col-sm-2 col-form-label">品目名（必須入力）</label>
			<div class="col-sm-5">
				<p th:text=${item.itemName}></p>
			</div>
		</div>
		<div class="row mb-3">
			<label for="inputCategory" class="col-sm-2 col-form-label">カテゴリ（必須入力）</label>
			<div class="col-sm-5">
				<p th:text=${item.category}></p>
			</div>
		</div>
		<div class="row mb-3">
			<label for="inputLatestBuyDate" class="col-sm-2 col-form-label">最終購入日</label>
			<div class="col-sm-3">
				<p th:text= "${#dates.format(item.purchaseDate, 'yyyy/MM/dd')}"></p>
			</div>
		</div>
		<input type="button" class="btn btn-link" th:attr="onclick= 'location.href=\'/ThingsToBuy\''" value="一覧に戻る"></input>
	</main>
	<footer class="footer mt-auto bg-body-secondary fixed-bottom">
		<div class="px-3">
			<p>Copyright (C) All Rights Reserved.</p>
		</div>
	</footer>
</body>
</html>
