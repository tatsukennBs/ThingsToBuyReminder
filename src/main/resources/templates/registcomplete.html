<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common/header :: head(~{::title})}">
	<title>品目登録完了画面</title>
</head>
<body>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
	<header th:replace="~{common/header :: header}"></header>
	<main class="container mb-5">
		<h3>品目登録完了画面</h3>
		<div th:if="${complete}" class="col-sm-7">
			<ul class="list-group list-group-flush">
				<li th:text="${complete}" class="list-group-item list-group-item-success">
			</ul>
		</div>
		<div class="row mt-4 mb-3">
			<label for="inputItem" class="col-sm-2 col-form-label">品目名</label>
			<div class="col-sm-5">
				<p th:text=${thingsToBuyForm.itemName}></p>
			</div>
		</div>
		<div class="row mb-3">
			<label for="inputCategory" class="col-sm-2 col-form-label">カテゴリ</label>
			<div class="col-sm-5">
				<p th:text=${thingsToBuyForm.category}></p>
			</div>
		</div>
		<div class="row mb-3">
			<label for="inputLatestBuyDate" class="col-sm-2 col-form-label">最終購入日</label>
			<div class="col-sm-3">
				<p th:text= "${#dates.format(thingsToBuyForm.purchaseDate, 'yyyy/MM/dd')}"></p>
			</div>
		</div>
		<input type="button" class="btn btn-link" th:attr="onclick= 'location.href=\'/ThingsToBuy\''" value="一覧に戻る"></input>
	</main>
	<footer th:replace="~{common/footer :: footer}"></footer>
</body>
</html>
